<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Anglo-Saxon Histropedia</title>
	<!------------ Styling for example page ------------>
	<style>
		div {
			width: 1100px;
			margin: 0 auto;
			margin-bottom: 50px;
		}

		pre {
			background-color: #F5F5F5;
			padding: 20px;
		}

		.code-comment {
			color: #c26300;
		}

		h3 {
			margin: 0px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div>
		<h1>England 595-1016</h1>
		<hr>
		<div id="container1"></div>
		<!-- container for the timeline -->
		<hr>
		<h2>Quick guide to initialise a timeline, <a href="https://js.histropedia.com/documentation.html">
			more documentation available online</a>
		</h2>
		
		
	</div>

	<!------------ HistropediaJS and dependencies ------------>
	<script src="./js/jquery-3.5.1.min.js"></script>
	<script src="./js/jquery.mousewheel-3.1.13.min.js"></script>
	<script src="./js/histropedia-1.2.0.js"></script>

	<!------------ Script to load example timeline ------------>
	<script>
		
		////////////////////////////////////////////////////
		//////// BASIC TIMELINE (using all defaults) ///////
		////////////////////////////////////////////////////


		// STEP 1: CREATE SOME ARTICLES TO GO ON THE TIMELINE

		var article1 = {
			id: 1,
			title: "St Augustine's mission from Pope Gregory reaches Canterbury",
			subtitle: "597",
			from: {
				year: 597,
			},

			
		}
		
		var article2 = {
			id: 2,
			title: "Aidan founds monastery at Lindisfarne",
			subtitle: "634",
			from: {
				year: 634,
			},

			
		}
		
		var article3 = {
			id: 3,
			title: "Death of the Prophet Mohammed",
			subtitle: "632",
			from: {
				year: 632,
			},

			
		}
		
		var article4 = {
			id: 4,
			title: "Synod of Whitby",
			subtitle: "664",
			from: {
				year: 664,
			},

			
		}
		
		var article5 = {
			id: 5,
			title: "Theodore of Tarsus consecrated Archbishop of Canterbury",
			subtitle: "668",
			from: {
				year: 668,
			},
			imageUrl: "https://commons.wikimedia.org/wiki/Special:FilePath/File:Theodor_von_Canterbury.jpg?width=150"

			
		}
		
		var article6 = {
			id: 6,
			title: "Venerable Bede",
			subtitle: "674 - 735",
			from: {
				year: 674,
			},
			to: {
				year: 735,
			},
			imageUrl: "bede1.jpg"
		
		}

		var article7 = {
			id: 7,
			title: "Wilfred of Ripon",
			subtitle: "633 - 709",
			from: {
				year: 633,
				month: 7
			},

			to: {
				year: 709,
			},
			imageUrl: "https://commons.wikimedia.org/wiki/Special:FilePath/File:StWilfrid.jpg?width=150"
		}

		var article8 = {
			id: 8,
			title: "Oswald of Northumbria",
			subtitle: "c.604 - August 642",
			from: {
				year: 604,
			},
			to: {
				year: 642,
			},

			imageUrl: "https://commons.wikimedia.org/wiki/Special:FilePath/File:Saint-Oswald.png?width=150",
			style: {
				color: '#660066',
				header: {
					text: {
						color: '#ffffff',
						}
						}
				},
		}
		
		var article9 = {
			id: 9,
			title: "Alfred the Great",
			subtitle: "849 - 899",
			from: {
				year: 849,
			},
			to: {
				year: 899,
			},

			imageUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Statue_of_King_Alfred_in_Wantage_Market_Square.jpg/150px-Statue_of_King_Alfred_in_Wantage_Market_Square.jpg"
			}
		
		var article10 = {
			id: 10,
			title: "Viking attack on Lindisfarne",
			subtitle: "793",
			from: {
				year: 793,
			},
			}
			


		// STEP 2: INITIALISE A NEW TIMELINE

		//choose a container element for the timeline
		var container1 = document.getElementById("container1");

		//initialise the timeline with default options. See online documentation for full list of available options
		var timeline1 = new Histropedia.Timeline(container1, {})
		
		//initialDate hardcoded in histropedia.js
		// timeline1.setOption("height", 2000) // set new timeline options
		//timeline1.options.initialDate.year = 1950; // set new timeline options
		//timeline1.setOption("initialDate.year", 1950)
		

		// STEP 3: LOAD ARTICLES ON TO THE TIMELINE

		timeline1.load([article1, article2, article3, article4, article5, article6, article7, article8,
		article9, article10]);


	</script>
</body>

</html>
